<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta
            name="description"
            content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <title>React App</title>
    <style>
        .bg-main {
            background-color: hsl(210, 12%, 91%);
        }

        .dark {
            background-color: hsl(217, 11%, 14%);
        }

        .vertical-center {
            min-height: 100%;
            min-height: 100vh;

            display: flex;
            align-items: center;
        }

        @media (prefers-reduced-motion: reduce) {
            .load-spinner {
                -webkit-animation: spinner-animation 2.8s linear infinite !important;
                animation: spinner-animation 2.8s linear infinite !important;
            }

            .load-spinner circle {
                -webkit-animation: dash 2.8s linear infinite !important;
                animation: dash 2.8s linear infinite !important;
            }
        }

        .load-spinner {
            width: 40px;
            height: 40px;

            border-radius: 100%;
            -webkit-animation: spinner-animation 1.4s linear infinite;
            animation: spinner-animation 1.4s linear infinite;
        }

        @-webkit-keyframes spinner-animation {
            0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(270deg);
                transform: rotate(270deg);
            }
        }

        @keyframes spinner-animation {
            00% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(270deg);
                transform: rotate(270deg);
            }
        }

        .dark .load-spinner.default-color circle {
            stroke: hsl(0, 0%, 95%);
        }

        .load-spinner.default-color circle {
            stroke: hsl(217, 89%, 61%);
        }

        .load-spinner circle {
            stroke-dasharray: 187;
            stroke-dashoffset: 0;
            -webkit-transform-origin: center;
            -ms-transform-origin: center;
            transform-origin: center;
            -webkit-animation: dash 1.4s ease-in-out infinite;
            animation: dash 1.4s ease-in-out infinite;
        }

        @-webkit-keyframes dash {
            0% {
                stroke-dashoffset: 187;
            }
            50% {
                stroke-dashoffset: 46.75;
                -webkit-transform: rotate(135deg);
                transform: rotate(135deg);
            }
            100% {
                stroke-dashoffset: 187;
                -webkit-transform: rotate(450deg);
                transform: rotate(450deg);
            }
        }

        @keyframes dash {
            0% {
                stroke-dashoffset: 187;
            }
            50% {
                stroke-dashoffset: 46.75;
                -webkit-transform: rotate(135deg);
                transform: rotate(135deg);
            }
            100% {
                stroke-dashoffset: 187;
                -webkit-transform: rotate(450deg);
                transform: rotate(450deg);
            }
        }
    </style>
</head>
<body class="dark">
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
</body>
</html>
